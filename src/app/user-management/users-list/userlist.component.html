<section class="content_wrp">

    <div class="table_title">
        <h3>All Users  </h3>
        <button mat-stroked-button class="secondary_button ms-auto">
            <mat-icon>add</mat-icon>
            New User
        </button>
    </div>
        
    <mat-card>
        <mat-card-content>
            <div class="row">
                <div class="col-lg-9 col-sm-9">
                    <div class="filter_wrp">
                        <ul>
                          <li>
                            Active
                            <a href="#">
                              <mat-icon>cancel</mat-icon>
                            </a>
                          </li>
                        </ul>
                    </div>
                    
                </div>
                <div class="col-lg-3 col-sm-3">
                    <div class="table_icons">
                        <a href="#">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a href="#">
                            <mat-icon>filter_list</mat-icon>
                        </a>
                    </div>                    
                </div>
            </div>
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="table-container">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">{{element.status}}</td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{'bg-light': even}"></tr>
                </table>
                
            </div>

        </mat-card-content>
    </mat-card>
</section>
